<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Test</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
        var container = document.getElementById('container');
        setInterval(() => {
          fetch("http://localhost:8080/state")
            .then(response => response.text())
            .then(data => {
                container.innerHTML = data
              console.log(data);
            });
        }, 5000);
    </script>
  </body>
</html>
